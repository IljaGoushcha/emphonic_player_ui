<div class="modal fade" id="RenameFolderModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Rename Folder / Create New Playlist</h4>
      </div>
      <div class="modal-body" ng-controller="MainCtrl">

        <div id="form-for-folder">
          <div class="form-group">
            <label for="sel2">Select playlist:</label>
            <select class="form-control" id="sel2" ng-model="song.playlist">
              <option ng-repeat="playlist in allPlaylists" ng-click="">{{playlist.name}}</option>
            </select>
          </div>
          <h1>OR</h1>
          <div class="form-group">
            <label for="title">New playlist:</label>
            <input type="text" class="form-control" ng-model="song.title">
          </div>
        </div>

        <button class="btn btn-primary" id="upload-button" ng-click="uploadToS3()">Save</button>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
