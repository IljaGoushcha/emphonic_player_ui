<div class="modal fade" id="UploadSongModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">Chose an mp3 file to upload</h4>
      </div>
      <div class="modal-body" ng-controller="MainCtrl">

        <div id="form-for-s3">
          <input name="file" type="file" file-model="myAudioFile">
          <!-- <input type="text" name="title" placeholder="Title:" ng-model="song.title">
          <input type="text" name="author" placeholder="Author:" ng-model="song.author">
          <input type="text" name="album" placeholder="Album:" ng-model="song.album">
          <input type="text" name="playlist" placeholder="Playlist:" ng-model="song.playlist"> -->
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" ng-model="song.title">
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" ng-model="song.author">
          </div>
          <div class="form-group">
            <label for="album">Album:</label>
            <input type="text" class="form-control" ng-model="song.album">
          </div>
          <div class="form-group">
            <label for="sel1">Select playlist:</label>
            <select class="form-control" id="sel1" ng-model="song.playlist">
              <option>Salsa</option>
              <option>Bachata</option>
              <option>Rumba</option>
              <option>Cha Cha</option>
              <option>Waltz</option>
              <option>Tango</option>
            </select>
          </div>
        </div>

        <button id="upload-button" ng-click="uploadToS3()">Upload to S3</button>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
